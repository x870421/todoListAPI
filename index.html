<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Todolist" />
    <meta property="og:title" content="Todolist" />
    <meta property="og:description" content="Todolist" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/x870421/todolistAPI" />
    <meta property="og:image" content="./img/icons8-cat-pot-16.png" />
    <link rel="shortcut icon" href="./img/icons8-cat-pot-16.png" />
    <link href="./img/icons8-cat-pot-16.png" rel="apple-touch-icon" />

    <link rel="stylesheet" href="./style/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo Test</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- 登入內頁 -->

    <div class="login yellow">
      <div class="todoLogo">
        <h1><a class="logo_lg"> ONLINE TODO LIST</a></h1>

        <img src="./img/todoimg.png" alt="" />
      </div>
      <div class="enrollInput loginInput">
        <h2 class="fw-7 fs-15 mb-2 text-center">最實用的線上代辦事項服務</h2>
        <form action="" class="enrollForm loginForm">
          <div class="wrong mb-1 loginError none">
            帳號不存在或是密碼輸入錯誤
          </div>
          <label for="loginemail" class="fw-7">Email</label>
          <input
            type="email"
            name="loginemail"
            id="loginemail"
            placeholder="請輸入Email"
            class="enrollinput input"
            required
          />
          <div class="wrong error_email none">此欄位不可為空</div>
          <br />
          <label for="loginpassword" class="fw-7">密碼</label>
          <input
            type="password"
            name="loginpassword"
            id="loginpassword"
            class="enrollinput input"
            placeholder="請輸入密碼"
          />
          <div class="wrong error_password none">請輸入密碼</div>
          <div class="form_btn">
            <input
              type="submit"
              class="enter_btn login_btn"
              id="login_btn"
              value="登入"
            />
            <a class="toggle_btn" onclick="togglePage()">註冊帳號</a>
          </div>
        </form>
      </div>
    </div>

    <!-- 註冊內頁 -->
    <div class="signup yellow none">
      <div class="todoLogo">
        <h1><a class="logo_lg"> ONLINE TODO LIST</a></h1>

        <img src="./img/todoimg.png" alt="" />
      </div>
      <div class="enrollInput signupInput">
        <h2 class="fw-b fs-15 mb-2 text-center">註冊帳號</h2>
        <form action="" class="enrollForm signupForm">
          <label for="email" class="fw-7">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="請輸入Email"
            class="enrollinput input"
            required
          />
          <br />
          <label for="nickname" class="fw-7">您的暱稱</label>
          <input
            type="text"
            name="nickname"
            id="nickname"
            placeholder="請輸入您的暱稱"
            class="enrollinput input"
            required
          />
          <br />
          <label for="password" class="fw-7">密碼</label>
          <input
            type="password"
            name="password"
            id="password"
            class="enrollinput input"
            placeholder="請輸入密碼"
          />
          <br />
          <label for="password2" class="fw-7">再次輸入密碼</label>
          <input
            type="password"
            name="password2"
            id="password2"
            class="enrollinput input"
            placeholder="請再次輸入密碼"
          />
          <div class="wrong checkDouble none">
            兩次輸入密碼不同，請重新輸入!
          </div>
          <div class="form_btn">
            <input
              type="submit"
              class="enter_btn signup_btn"
              value="註冊帳號"
            />
            <a class="toggle_btn" onclick="togglePage()"> 登入 </a>
          </div>
        </form>
      </div>
    </div>

    <!-- todo內頁 -->
    <div class="todo none">
      <nav>
        <h1>
          <a href="#" class="logo"> ONLINE TODO LIST</a>
        </h1>
        <ul class="todo_nav">
          <li><a class="fw-7 todo_nav-user"></a></li>
          <li class="todo_nav-logout">
            <a class="mr-2" onclick="logout()">登出</a>
          </li>
        </ul>
      </nav>

      <div class="container">
        <div class="card input">
          <input class="card_input" type="text" placeholder="請輸入待辦事項" />
          <a class="btn_add">+</a>
        </div>
        <!-- 有事項顯示 -->

        <div class="card card_list">
          <ul class="tab">
            <li class="active" data-state="all">全部</li>
            <li data-state="todo">待完成</li>
            <li data-state="done">已完成</li>
          </ul>
          <div class="cart_content">
            <ul class="list"></ul>
            <div class="list_footer">
              <p><span class="todoNum">0</span>個待完成項目</p>
              <a class="deleAll" onclick="deleAllDone(getTodo)"
                >清除已完成項目</a
              >
            </div>
          </div>
        </div>

        <!-- 無事項顯示 -->
        <div class="empty">
          <h2 class="pt-3 mb-1 fw-b">目前尚無待辦事項</h2>
          <img src="./img/empty 1.png" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./app.js"></script>
</html>
